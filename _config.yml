name: OpenPolitics
tagline: An open source plan for the UK. Take control, and create the future you want.

markdown: kramdown

exclude: ["vendor"]

kramdown:
  auto_ids: true

baseurl: /

data_dir: data

gems:
  - jemoji
  
defaults:
-
  scope:
    path: "manifesto/index.md"
    type: "pages"
  values:
    layout: "manifesto_index"
-
  scope:
    path: "manifesto/constituencies/index.md"
    type: "pages"
  values:
    layout: "manifesto_local_index"
-
  scope:
    path: "manifesto/constituencies"
    type: "pages"
  values:
    layout: "manifesto_local_policy"
-
  scope:
    path: "manifesto"
    type: "pages"
  values:
    layout: "manifesto_policy"